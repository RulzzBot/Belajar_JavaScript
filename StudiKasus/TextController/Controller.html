<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Text Controller</title>
    </head>
    <body class="bg-gray-200">
        <div class="flex items-center justify-center h-screen">
        <div class="w-125 h-100 bg-gray-100 shadow-xl rounded-md p-4">
            <p class="text-center text-xl my-4 font-medium">
            üñ±Ô∏è Text Size Controller
            </p>
            <div class="w-100 p-4 border border-gray-500 rounded mx-auto mt-10">
            <p class="text-center" id="txt">
                Membuat Teks Bisa Berubah Ukuran Dengan JavaScript
            </p>
            </div>
            <div class="flex justify-between w-full mt-10">
            <button
                class="w-24 bg-red-500 px-5 py-1 rounded text-xl font-bold hover:bg-red-600 cursor-pointer"
                id="MinSize"
            >
                -
            </button>
            <button
                class="w-24 bg-blue-500 px-5 py-1 rounded text-xl font-bold hover:bg-blue-600 cursor-pointer"
                id="MaxSize"
            >
                +
            </button>
            </div>
        </div>
        </div>

        <script>
            let txt = document.getElementById("txt");
            let min = document.getElementById("MinSize");
            let max = document.getElementById("MaxSize");

            let pixel = 16;

            min.addEventListener("click", () => {
                if (pixel > 10) {
                pixel -= 2;
                txt.style.fontSize = pixel + "px";
                }
            });

            max.addEventListener("click", () => {
                if(pixel < 40){
                pixel += 2;
                txt.style.fontSize = pixel + "px";
            }
            });
        </script>
    </body>
</html>
