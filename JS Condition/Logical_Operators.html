<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Logical Operator</h1>
    <script>
        // Logical Operator
        // && AND
        // || OR
        // !  NOT

        // Example
        // AND 
        console.log("AND Operator")
        let x = 6;
        let y = 3;
        console.log(x > y && y < x) // semua kondisi harus bernilai benar jika tidak result = false

        console.log("OR Operator");
        console.log(x > y || y < 0); // Berbeda dengan AND Operator OR jika satu kondisi benar dan yang lain salah result = true

        console.log("NOT Operator");
        console.log(x != y)
        console.log(!(x == y))
        
    </script>
</body>
</html>
