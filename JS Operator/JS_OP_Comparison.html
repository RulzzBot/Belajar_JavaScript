<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <h1>Comparison Operator</h1>
    <script>
        // Equal To
        console.log("Equal To (==)")
        let x,y,z;
        x = 5;
        y = 5;
        z = x == y;
        console.log(`${x} == ${y} : ${z}`)
        
        // equal string
        y = "5";
        z = x == y;
        console.log(`${x} == "5" : ${z}`)
        console.log("")
        
        console.log("equal value and equal type (===)");
        y = 5;
        z = x === y;
        console.log(`${x} == ${y} : ${z}`)
        console.log("")
        
        // equal string
        y = "5";
        z = x ===    y;
        console.log(`${x} == "5" : ${z}`)
        
        // not equal
        console.log("Not Equal (!=)");
        let p,q,r;
        p = 5;
        q = 5;
        r = p != q;
        console.log(`${p} != ${q} : ${r}`);
        q = 6;
        r = p != q;
        console.log(`${p} != ${q} : ${r}`);
        console.log("")
        
        // Greather than
        console.log("Greather Then (>)");
        p = 5;
        q = 5;
        r = p > q;
        console.log(`${p} > ${q} : ${r}`)
        p = 6;
        r = p > q;
        console.log(`${p} > ${q} : ${r}`)
        console.log("")
        
        console.log("Less Then (<)");
        p = 5;
        q = 5;
        r = p < q;
        console.log(`${p} < ${q} : ${r}`)
        p = 4;
        r = p < q;
        console.log(`${p} < ${q} : ${r}`)
        console.log("")

        console.log("greater than or equal to (>=)");
        p = 5;
        q = 5;
        r = p >= q;
        console.log(`${p} >= ${q} : ${r}`);

        p= 7;
        r = p >= q;
        console.log(`${p} >= ${q} : ${r}`);
        console.log("");

        console.log("less than or equal to (<=)");
        p = 5;
        q = 5;
        r = p <= q;
        console.log(`${p} <= ${q} : ${r}`);

        p= 3;
        r = p <= q;
        console.log(`${p} <= ${q} : ${r}`);
        console.log();
        </script>
</body>
</html>
