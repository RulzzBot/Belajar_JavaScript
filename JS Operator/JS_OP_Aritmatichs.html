<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
    <h1>Operator Aritmatika</h1>
</head>
<body>
    <script>
        // penjumlahan
        let x,y,z ;
        x = 5;
        y = 10;
        z = x + y;
        console.log(`Penjumlahan ${x} + ${y} = ${z}`);

        // Pengurangan
        x = 10;
        y = 5;
        z = x - y;
        console.log(`Pengurangan ${x} - ${y} = ${z}`)

        // Perkalian
        x = 10;
        y = 5;
        z = x * y;
        console.log(`Perkalian ${x} x ${y} = ${z}`);

        // Pangkat 
        x = 10;
        y = 5;
        z = x ** y;
        console.log(`Pangkat dari  ${x} pangkat ${y} = ${z}`);

        // Pembagian
        x = 10;
        y = 5;
        z = x / y;
        console.log(`Pembagian  ${x} / ${y} = ${z}`);

        // Modulus 
        x = 7;
        y = 3;
        z = x % y;
        console.log(`Modulus ${x} % ${y} = ${z}`);

        // Incremenet
        console.log("===== Increment")
        x = 5;
        x++
        console.log(`Increment dari 5 = ${x}`)

        // Decrement
        console.log("===== Decrement")
        x = 5;
        x--
        console.log(`Decrement dari 5 = ${x}`)
    </script>
</body>
</html>
